<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <style>
        .indexButton {display: inline-block;background-color: transparent;color: red;border-style:none;font-size: 24px;}
        .hidden {display: none;}
        #indexDiv_register p span {width: 80px;color: red;}
    </style>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/notice.js"></script>
</head>
<body style="background-color: black;">

    <div id="indexDiv" style="margin-top: 60px;text-align: center;">
        <p><img src="img/index.png"></p>
        
        <div id="indexDiv_menu">
            <p><button class="indexButton" onclick="showLogin()">登&nbsp;&nbsp;录</button></p>
            <p><button class="indexButton" onclick="showRegister()">注&nbsp;&nbsp;册</button></p>
        </div>

        <div id="indexDiv_register" class="hidden">
            <p><span>用户ID：</span><input id="register_userId" type="text"></p>
            <p><span>密&nbsp;&nbsp;码：</span><input id="register_password" type="text"></p>
            <button class="indexButton" onclick="doRegister()">注&nbsp;&nbsp;册</button>
        </div>
    </div>
    <div id="loginDiv" class="hidden">
        用户ID：
        <input id="userId" type="text" style="width: 300px">
        <input type="button" value="登录" onclick="login()">
    </div>
    <div id="mainDiv" class="hidden">
        <textarea id="txtMessage" style="width: 500px; height: 300px;"></textarea>
    </div>
</body>
</html>
